<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Product Preview Card &dash; Component</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <div class="card-img">
          <!-- <img
            src="./images/image-product-desktop.jpg"
            class="Product Image"
            alt=""
          /> -->
        </div>
        <div class="card-info">
          <p class="category">perfume</p>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A float, solar and valuptuous interpretation composed by Olivier
            Polge. Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          <button class="btn-card">
            <ion-icon name="cart-outline" class="cart-icon"></ion-icon>Add to
            Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
